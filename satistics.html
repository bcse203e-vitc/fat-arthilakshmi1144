
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Statistics Calculator</title>

</head>
<body>
<div class="container">
<h1>Statistics Calculator</h1>
<p class="lead">Enter numbers separated by one or more spaces (integers or decimals).</p>
<label for="numbers">Numbers</label>
<input id="numbers" type="text" placeholder="e.g. 1 2 3.5 4  5" />
<div id="error" class="error" aria-live="polite"></div>
<div class="buttons">
<button id="meanBtn">Mean</button>
<button id="varianceBtn" class="secondary">Variance</button>
<button id="stddevBtn" class="secondary">Standard Deviation</button>
</div>
<div id="results" class="results" >
<div id="meanResult" class="result-item"></div>
<div id="varianceResult" class="result-item"></div>
<div id="stddevResult" class="result-item"></div>

<script src="satistics.js"></script>
</body>
</html>
